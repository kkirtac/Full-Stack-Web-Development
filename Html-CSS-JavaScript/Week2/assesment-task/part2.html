<!doctype html>
<html>
<head>
    <title>JavaScript Color Guessing Game</title>
</head>
    <body onload="do_game()">
        <script>
			var target;   
			var target_index;			  
			var guess_input;      
			var finished = false;   
			var guesses = 0;
			var colors=["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow" ];
			
			function do_game() {
				var len = colors.length
				var random_number = Math.random() * len;
				var random_number_integer = Math.floor(random_number);
				target_index = random_number_integer;
				target = colors[target_index];

				while (!finished) {
					guess_input = prompt("I am thinking of one of these colors:\n\n "+
                                  colors.join() +"\n\n"+
                                  "What color am I thinking of?");
					guesses += 1;   
					finished = check_guess();
				}
			}

			function check_guess() {
				if (colors.includes(guess_input) == false) {
					alert("Sorry, I don't recognize your color.\n\n" +
						"Please try again.");
					return false;
				}
				if (guess_input > target) {
					alert("Sorry, your guess is not correct!\n\n" +
					"Hint: your color is alphabetically higher than mine.\n\n" +
					"Please try again.");
					return false;
				}
				if (guess_input < target) {
					alert("Sorry, your guess is not correct!\n\n" +
					"Hint: your color is alphabetically lower than mine.\n\n" +
					"Please try again.");
					return false;
				}				
				
				alert("Congratulations! You have guessed the color!\n\n" + 
					"It took you " + guesses + " guesses to finish the game!\n\n" +
					"You can see the colour in the background.");

				myBody=document.getElementsByTagName("body")[0];
				myBody.style.background = target;
				
				return true;   
			}
        </script>
    </body>
</html>
